<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="five.css">

    <title>Document</title>
</head>
<body>
  <div class="indian-railway">

      </div>
<div class="information">

    </div>
  </div>

      <button><i  class="fa-solid fa-check"></i> PNR Status</button>
      <button><i class="fa-solid fa-square-poll-vertical"></i>  Charts/Vacancy</button>

    </div>
  </div>
 <div class="travel_info">
  <div class="from">
   
<div class="from-select">
    <div><p>from</p></div>
    <div class="select">
     <select name="from" id="from"></select>
    </div>
  </div>  
    <div class="train-info">
      <div class="icons"><i class="fa-solid fa-train"></i></div>  
     <h2>Bangalore</h2>
     
    </div>
    <p> KSR-Bangalore</p> 
  </div>
  <div id="to-fro"><i class="fa-solid fa-arrows-left-right"></i></i></div>
  <div class="to">
   <div class="to-select">

    <div class="select">
    <select name="to" id="to"></select>

</div>
    <div class="train-info">

  </div>

  </div>
 </div>

    <div class="select">

    </div>
  </div>

    </div>

 <div class="icons"><i class="ri-circle-line"></i> </div>

</div>

</div>

    <div class="select">

</div>

  </div>

 </div>
 <div class="button">Search Train   <i class="fa-solid fa-arrow-right"></i></div>
  </div>
